<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">

 <title>Guest Book From</title>

  <style>

  *{
    max-width: 600px;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  header{
   background-color: #b1aaaa;
   color: white;
   padding: 10px;
   text-align: center;
  }

  .container{
   width: 60%;
   border: 1px, solid, #ccc;
   padding: 10px;
   margin: 10px 0;
  }

  footer{
   background-color: #b1aaaa;
   color: white;
   text-align: center;
   padding: 10px;
  }

  </style>

</head>

<body>
  
  <header>Guest Book From</header>
  
  <div class="container">
    
    <form action="#" method="post" enctype="multipart/form-data" name="guestbook">

      <label>FULL NAME</label>
      <input type="text" name="fullname" id="fullname" required>
      <br><br>

      <label>GENDER</label>
      <input type="radio" name="gender" value="male"> Male
      <input type="radio" name="gender" value="female"> female 
      <input type="radio" name="gender" value="others"> others
      <br><br>

      <label>AGE</label>
      <input type="number" name="age" id="age">
      <br><br>

      <label>PHONE-NO</label>
      <input type="tel" name="phone" id="phone">
      <br><br>

      <label>COUNTRY</label>
      <input type="text" name="country" id="country">
      <br><br>

      <label>E-MAIL</label>
      <input type="email" name="email" id="email">
      <br><br>

      <label>MESSAGE</label>
      <textarea name="message" id="message" rows="5" cols="50">
      </textarea>
      <br><br>

    </div>

    <footer>
      <input type="submit" name="submit" value="submit">
      <input type="reset" name="cancel" name="cancel">
    </footer>

  </form>
</body>
</html>
