<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Table</title>
</head>

<body>
 <h1>Table</h1>
 <table border="1" width = "60%" cellspacing = "0" cellpadding = "15">
  <tr align = "center">
   <td>A</td>
   <td>B</td>
   <td colspan = "2">C</td>
   <td>D</td>
   <td>E</td>
  </tr>
  <tr align = "center">
   <td>F</td>
   <td rowspan = "2">G</td>
   <td>H</td>
   <td>I</td>
   <td>J</td>
   <td rowspan = "2">K</td>
  </tr>
  <tr align = "center">
   <td>L</td>
   <td>M</td>
   <td>N</td>
   <td>O</td>
  </tr>
  <tr align = "center">
   <td rowspan = "2">P</td>
   <td>Q</td>
   <td rowspan = "2">R</td>
   <td colspan = "2">S</td>
   <td>T</td>
  </tr>
  <tr align = "center">
   <td>U</td>
   <td>V</td>
   <td>W</td>
   <td>X</td>
  </tr>
  <tr align = "center">
   <td colspan = "3">Y</td>
   <td colspan = "3">Z</td>
  </tr>
 </table>
</body>
</html>
