<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Table</title>
</head>

<body>
 <h1>Unordered lists</h1>
 <ul type = "circle">
  <li>cat</li>
  <li>dog</li>
  <li>mouse</li>
 </ul>

 <h2>Ordered list</h2>
 <ol type = "I" start = "5">
  <li>cat</li>
  <li>dog</li>
  <li>mouse</li>
 </ol>

 <h3>Defination list</h3>
 <dl>
  <dt>HTML</dt>
  <dd>It stand for hyper text markup language</dd>
  <dt>WC3</dt>
  <dd>It stands for world wide web consortium</dd>
 </dl>
</body>
</html>
